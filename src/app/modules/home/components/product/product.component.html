<div id="product">
  <div class="card">
    <img class="card-img-top" [src]="prod.image" [alt]="prod.name" />
    <div class="card-body">
      <h6 class="card-title">{{ prod.name }}</h6>
      <p class="card-text">{{ prod.price | number }}$</p>
      <button class="btn btn-primary" (click)="_putToCart(prod)">
        Thêm vào giỏ
      </button>
    </div>
  </div>
</div>
