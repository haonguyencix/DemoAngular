<section id="products">
  <div class="row">
    <div class="col-3" *ngFor="let prod of filterArr | paginate: { itemsPerPage: 8, currentPage: curPage }">
      <app-product [prod]="prod" (putToCart)="putToCart($event)"></app-product>
    </div>
  </div>
  <pagination-controls class="pagination" (pageChange)="curPage=$event"></pagination-controls>
</section>
