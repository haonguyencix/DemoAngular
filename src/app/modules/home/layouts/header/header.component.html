<header id="header">
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" [routerLink]="goToHome">DemoAngular</a>
    <button
      class="navbar-toggler d-lg-none"
      type="button"
      data-toggle="collapse"
      data-target="#collapsibleNavId"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" [routerLink]="goToHome">Trang chủ</a>
        </li>
        <li
          class="nav-item"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
        >
          <a class="nav-link" [routerLink]="goToCart">Giỏ hàng</a>
          <span class="badge">{{ total }}</span>
        </li>
      </ul>
      <ul class="navbar-nav" *ngIf="username">
        <li class="nav-item">
          <span class="nav-link">{{ username }}</span>
        </li>
        <li class="nav-item">
          <span class="nav-link" (click)="logout()">Đăng xuất</span>
        </li>
      </ul>
    </div>
  </nav>
</header>
